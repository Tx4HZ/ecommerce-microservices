server:
  port: 8080

spring:
  spring:
    application:
      name: api-gateway
    cloud:
      gateway:
        routes:
          - id: auth-service
            uri: lb://auth-service
            predicates:
              - Path=/api/auth/**
            filters:
              - RewritePath=/api/auth/(?<segment>.*), /$\{segment}
          - id: user-service
            uri: lb://user-service
            predicates:
              - Path=/api/users/**
            filters:
              - RewritePath=/api/users/(?<segment>.*), /$\{segment}
        discovery:
          locator:
            enabled: true
            lower-case-service-id: true

  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics