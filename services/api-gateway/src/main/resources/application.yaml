server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**
            - id: user-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/users/**
              filters:
                - RewritePath=/api/users/(?<segment>.*), /${segment}
                - JwtAuthenticationFilter
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: ["GET", "POST", "PUT", "DELETE"]
            allowedHeaders: ["*"]

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  group-configs:
    - group: auth-service
      paths-to-match: /api/auth/**
      packages-to-scan: com.ecommerce.gateway
      url: http://localhost:8081/v3/api-docs
    - group: user-service
      paths-to-match: /api/users/**
      packages-to-scan: com.ecommerce.gateway
      url: http://localhost:8082/v3/api-docs

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG

  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics